<!doctype html><script type="text/ng-template" id="/app/newtab/partials/modals/AboutModal.html"><div ng-controller="AboutModalCtrl" class="about-modal"><div class="top"><img ng-src="{{'/img/icons/logo.svg'}}" width="80" class="left"><div class="left text"><div class="title" ng-style="{'color':config.accentColor}"><span ng-style="{color:config.themeColor}">{{i18n.spots}}</span> <span>{{i18n.beta}}</span></div><div class="version">{{i18n.version + ': ' + config.version}}</div></div><div class="clearfix"></div></div><div class="middle"><img ng-src="{{'/img/about/spotsbeta.png'}}"></div><div class="bottom"><div><a class="url" href="{{config.url_www}}" target="_blank">{{prettyURL}}</a></div><a class="link" href="{{config.privacyPolicyLink}}">{{i18n.privacy_policy}}</a> <a class="link" href="{{config.termsOfUseLink}}">{{i18n.terms_of_use}}</a> <span>{{i18n.copyright}}</span> <span>{{time | date:'yyyy'}}</span></div></div></script><script type="text/ng-template" id="/app/newtab/partials/modals/AndroidAppModal.html"><div ng-controller="AndroidAppModalCtrl" class="android-app-modal"><div ng-if="!appID"><div class="content message">{{i18n.unknown_app_id + '.'}}</div><div class="modal-footer"><span class="btn" ng-click="closeModal()">{{i18n.close}}</span></div></div><div ng-if="appID && step == 1"><div class="content message" ng-if="!appDetails && !detailsError">{{i18n.loading_app_details}}</div><div class="content message" ng-if="detailsError">{{i18n.app_details_could_not_be_found}}</div><div class="app-details" ng-style="{'color':config.accentColor}"><img ng-src="{{'/img/icons/logo.svg'}}" width="80" class="left"><div class="left text"><div class="title">{{ appDetails.title }}</div><div class="description"><a ng-href="{{ appDetails.developer.website }}" target="_blank">{{ appDetails.developer.name }}</a><br><span>{{ appDetails.updatedDate }}</span></div></div><div class="clearfix"></div></div><div class="modal-footer" ng-style="{'background-color': (config.themeColor | hexToRgba:0.05)}"><span ng-style="{'background-color':config.themeColor}" class="btn" ng-click="confirmInstall(appDetails.id, appDetails.title, appDetails.icon);">{{i18n.install_app}}</span></div></div><div ng-if="appID && step == 2"><div class="content"><h3>{{i18n.installing_application}}</h3><p>{{i18n.this_may_take_a_few_seconds + '.'}}</p></div><div class="modal-footer"><span class="btn" ng-click="closeModal()">{{i18n.abort_installation}}</span></div></div><div ng-if="appID && step == 3"><div class="content"><div class="error-text"><h3>{{i18n.error_occurred}}</h3>{{i18n.installation_error}}<br><span>{{i18n.installation_error_issues_title}}</span></div><ul><li>{{i18n.compatible_error}}</li><li>{{i18n.region_error}}</li></ul></div><div class="modal-footer"><span class="btn" ng-click="closeModal()">{{i18n.close}}</span></div></div><div ng-if="appID && step == 4"><div class="content"><h3>{{i18n.installation_completed}}</h3><span>{{i18n.installation_complete_text}}</span><br></div><div class="modal-footer"><span class="btn" ng-click="closeModal()">{{i18n.close}}</span></div></div></div></script><script type="text/ng-template" id="/app/spots/favorites/newtab/partials/CategoriesBar.html"><div class="category-group"><div ng-repeat="section in config.favoritesSections" class="section-container" ng-if="loadedSections[section]"><a ng-if="section != 'favorites'" class="default-category" ng-click="scrollToSection(section)">{{i18n[sections[section].label]}}</a><div ng-if="section == 'favorites'"><a class="category-title" ng-repeat="category in directory track by $index" id="cat_{{category.id}}" ng-show="$index < numOfCategoriesToDisplay" ng-click="scrollToSection(category.id)">{{ i18n[category.name.toLowerCase()] || category.name }}</a> <a ng-show="directory.length > numOfCategoriesToDisplay" id="more" class="default-category"><span>{{i18n.more}}...</span><div class="menu"><div class="category-title" ng-repeat="category in directory track by $index" ng-show="$index >= numOfCategoriesToDisplay" ng-click="scrollToSection(category.id)">{{ i18n[category.name.toLowerCase()] || category.name }}</div></div></a></div></div><a id="addCategory" class="add-category" ng-click="addCategory()"><span class="add-category-icon"></span> {{i18n.add_category}}</a></div><div class="category-group"><a class="recently-closed" ng-mouseover="getRecentlyClosed()" ng-show="config.enableRecentlyClosed" ng-class="config.enableChromeApps ? '' : 'last'">{{i18n.recently_closed}}<div class="menu"><div ng-hide="recentlyClosed != null" class="loader"></div><div ng-show="recentlyClosed && !recentlyClosed.length" class="empty-menu">{{i18n.nothing_to_see}}</div><div ng-show="recentlyClosed" ng-repeat="recent in recentlyClosed track by $index" ng-link="{{ recent.url }}" ng-click="gae('Favorite', 'Recently-Closed', recent.title);"><img ng-src="{{ recent.favIconUrl }}" height="16">{{ recent.title }}</div><div ng-show="recentlyClosed" ng-click="openArrayOfItems(topSitesItems); gae('Favorite', 'Recently-Closed', recent.title);">Open all ({{ recentlyClosed.length }} items)</div></div></a> <a class="chrome-apps" ng-mouseover="getChromeApps()" ng-show="config.enableChromeApps">{{i18n.chrome_apps}}<div class="menu"><div ng-hide="chromeApps" class="loader"></div><div ng-show="chromeApps && !chromeApps.length" class="empty-menu" ng-link="https://chrome.google.com/webstore/category/apps">{{i18n.get_chrome_apps}}</div><div ng-show="chromeApps" ng-repeat="app in chromeApps track by $index" ng-click="gae('Favorite', 'Chrome-Apps', app.name); launchApp(app)"><img ng-src="{{ app.icon }}" height="16">{{ app.name }}</div></div></a> <a class="feedback" ng-if="config.showFeedbackCategory" ng-click="feedbackHandler()">feedback</a></div></script><script type="text/ng-template" id="/app/newtab/partials/modals/CreateSpotsAccountModal.html"><div class="login-logout-modal"><div class="login has-facebook"><h2 ng-style="{color:config.themeColor}">{{i18n.create_account_title}}</h2><div class="login-text"><img ng-src="{{ getUserImage() }}"><p><span>{{i18n.hi}}</span> {{config.user.givenName}}!<br><span>{{i18n.create_account_text}}</span></p></div><div class="login-providers clearfix"><span class="provider-wrapper facebook" ng-click="facebookLoginPopup();"><span class="facebook-icon icon"></span> <span class="border-left">{{i18n.sign_in.replace('%s','')}}</span>&nbsp; <span class="bold">{{i18n.facebook}}</span></span> <span class="provider-wrapper google" ng-click="googleLoginPopup();"><span class="google-icon icon"></span> <span class="border-left">{{i18n.sign_in.replace('%s','')}}</span>&nbsp; <span class="bold">{{i18n.google}}</span></span></div><p class="please-login">{{i18n.login_text}}</p></div></div></script><script type="text/ng-template" id="/app/newtab/partials/notifications/DefaultNotification.html"><div ng-controller="DefaultNotificationCtrl">{{ notification }}</div></script><script type="text/ng-template" id="/app/spots/discovery/newtab/partials/modals/DisableDiscoveryModalCtrl.html"><form ng-controller="DisableDiscoveryModalCtrl" class="disable-modal" ng-submit="submitHandler()"><div class="title" ng-style="{color:config.themeColor}">{{i18n.disable_discovery}}</div><p><span>{{i18n.remove_discovery_warning}}</span><br><span>{{i18n.restore_discovery_guide_title}}</span><br><span>{{i18n.restore_discovery_guide}}</span> <span>{{i18n.enable_discovery}}</span></p><div class="buttons"><input type="button" value="{{i18n.no}}" ng-style="{'background-color':config.themeColor}" class="delete-btn" ng-click="closeModal()"><input type="submit" autofocus="autofocus" value="{{i18n.yes}}" ng-style="{'background-color':config.themeColor}" class="delete-btn second"></div></form></script><script type="text/ng-template" id="/app/spots/mobile-apps/newtab/partials/modals/DisableMobileAppsModal.html"><form ng-controller="DisableMobileAppsModalCtrl" class="disable-modal" ng-submit="submitHandler()"><div class="title" ng-style="{color:config.themeColor}">{{i18n.disable_mobile_apps}}</div><p><span>{{i18n.remove_mobile_apps_warning}}</span><br><span>{{i18n.restore_mobile_apps_guide_title}}</span><br><span>{{i18n.restore_mobile_apps_guide}}</span> <span>{{i18n.enable_mobile_apps}}</span></p><div class="buttons"><input type="button" value="{{i18n.no}}" ng-style="{'background-color':config.themeColor}" class="delete-btn" ng-click="closeModal()"><input type="submit" autofocus="autofocus" value="{{i18n.yes}}" ng-style="{'background-color':config.themeColor}" class="delete-btn second"></div></form></script><script type="text/ng-template" id="/app/spots/discovery/newtab/partials/modals/DiscoveryAddFacebookModal.html"><div ng-controller="DiscoveryAddFacebookModalCtrl" class="discovery-facebook-modal"><div class="discovery-facebook-modal-content"><h2 ng-style="{ color: config.themeColor }">{{i18n.add_Facebook_stories}}</h2><p>{{i18n.discover_what_your_friends_are_sharing}}</p><div class="provider-wrapper facebook" ng-click="facebookLoginPopup()"><span class="facebook-icon icon"></span> <span class="border-left"><span>{{i18n.sign_in.replace('%s','')}} <span class="bold">{{i18n.facebook}}</span></span></span></div><a class="maybe-later" ng-click="close(true)">{{i18n.maybe_later}}</a></div><div class="discovery-facebook-image"></div></div></script><script type="text/ng-template" id="/app/spots/discovery/newtab/partials/DiscoveryAddFacebookNotification.html"><div ng-controller="DiscoveryAddFacebookNotificationCtrl" class="discovery-add-facebook-notification"><div class="facebook-icon"></div><div class="text"><div>{{i18n.discovery_invite_text}}</div><span ng-click="learnMore()" class="btn learn-more">Learn More</span> <span ng-click="facebookLoginPopup()" class="btn login">Yes</span></div></div></script><script type="text/ng-template" id="/app/spots/facebook/newtab/partials/modals/FacebookRateUsModal.html"><div ng-controller="FacebookRateUsModalCtrl" class="facebook-modal"><div class="facebook-main-content"><div class="facebook-computer-container"><div class="facebook-computer"><div class="facebook-computer-screenshots"><div ng-style="{ width: 100 * numberOfScreenshots + '%' }"><img ng-repeat="screenshot in screenshots" ng-src="{{screenshot.desktop}}"></div></div></div><div class="facebook-mobile"><div class="facebook-mobile-screenshots"><div ng-style="{ width: 100 * numberOfScreenshots + '%' }"><img ng-repeat="screenshot in screenshots" ng-src="{{screenshot.mobile}}"></div></div></div></div><div class="facebook-follow-us"><div class="logo"><div><img ng-src="/img/icons/logo.svg"></div><div class="logoText"><span>{{i18n.spots}}</span></div></div><h2>{{i18n.become_our_friend}}</h2><p>{{i18n.follow_us_on_facebook}}</p><div class="like-container"><iframe ng-src="{{facebookLikeSrc}}" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:35px" allowtransparency="true"></iframe><div class="like-tracker"></div></div></div></div></div></script><script type="text/ng-template" id="/app/spots/favorites/newtab/partials/modals/FavoritesAddModal.html"><form ng-controller="FavoritesAddModalCtrl" class="add-edit-fav" ng-submit="submitHandler()"><div ng-style="{color:config.themeColor}" class="title">{{i18n.new_favorite}}</div><div class="top"><div class="card"><spot item="newFav" size="70"></spot><div><div class="card-title">{{newFav.title ? newFav.title : ''}}</div><div class="card-url">{{newFav.url || "" | cleanURL }}</div></div></div></div><div class="form-controls"><div class="left-col"><label>{{i18n.url}}</label><input type="text" placeholder="URL" ng-model="newFav.url" ng-change="urlChange(newFav.url)" autofocus="autofocus"><label>{{i18n.title}}</label><input type="text" placeholder="{{ newFav.url ? defaultTitle : 'Title' }}" ng-model="newFav.title"><label>{{i18n.category}}</label><div class="select-wrapper fav"><select ng-options="option.id as option.name for option in directory" ng-model="selectedCat"></select></div></div><div class="right-col"><label class="icon-label">{{i18n.image_icon}}</label><span item=" put type="submit" autofocus="autofocus" value="{{i18n.yes}}" ng-style="{'background-color':config.themeColor}" class="delete-btn"><input type="button" value="{{i18n.no}}" ng-style="{'background-color':config.themeColor}" class="delete-btn" ng-click="closeModal()"></div></form></script><script type="text/ng-template" id="/app/spots/favorites/newtab/partials/modals/FavoritesCategoriesEditModal.html"><form ng-controller="FavoritesCategoriesEditModalCtrl" class="category-edit-add" ng-submit="submitHandler()"><div ng-style="{color:config.themeColor}" class="title">{{i18n.edit_category}}</div><label>{{i18n.name}}</label><input type="text" placeholder="{{catEditItem.name}}:" ng-model="catEditItem.name" autofocus="autofocus"><div class="bottom"><input ng-class="{disabled: !catEditItem.name && !catEditItem.name.length}" type="submit" value="{{i18n.save}}" ng-style="{'background-color':config.themeColor}" class="save-btn"></div></form></script><script type="text/ng-template" id="/app/spots/favorites/newtab/partials/modals/FavoritesDeleteModal.html"><form ng-controller="FavoritesDeleteModalCtrl" class="delete-favorites-modal" ng-submit="submitHandler()"><div ng-style="{color:config.themeColor}" class="title">{{i18n.deleting_favorite}}</div><p>{{i18n.are_you_sure}}</p><div class="buttons"><input type="submit" value="{{i18n.yes}}" autofocus="autofocus" ng-style="{'background-color':config.themeColor}" class="delete-btn"><input type="button" value="{{i18n.no}}" ng-style="{'background-color':config.themeColor}" class="delete-btn" ng-click="closeModal()"></div></form></script><script type="text/ng-template" id="/app/spots/favorites/newtab/partials/modals/FavoritesEditModal.html"><form ng-controller="FavoritesEditModalCtrl" class="add-edit-fav" ng-submit="submitHandler()"><div ng-style="{color:config.themeColor}" class="title">{{i18n.edit_favorite}}</div><div class="top"><div class="card"><spot item="favEditItem" size="70"></spot><div><div class="card-title">{{favEditItem.title? favEditItem.title : ''}}</div><div class="card-url">{{favEditItem.url || "" | cleanURL }}</div></div></div></div><div class="form-controls"><div class="left-col"><label>{{i18n.url}}</label><input type="text" placeholder="URL" ng-model="favEditItem.url" ng-change="urlChange(favEditItem.url)" autofocus="autofocus"><label>{{i18n.title}}</label><input type="text" placeholder="{{ favEditItem.url ? defaultTitle : 'Title' }}" ng-model="favEditItem.title"><label>{{i18n.category}}</label><div class="select-wrapper fav"><select ng-options="option.id as option.name for option in directory" ng-model="selectedCat"></select></div></div><div class="right-col"><label class="icon-label">{{i18n.image_icon}}</label><span item="favEditItem" class="upload" file-upload="" max-size="'3MB'" folder="'icons'" max-width="280" no-user="noUserActions()" partial="'/app/newtab/partials/components/favoritesImageUpload.html'"></span><label ng-show="favEditItem.icon || favEditItem.userIcon"><span>{{i18n.icon_size}}</span> <span class="right reset-default" ng-click="favEditItem.iconSize = config.favoritesIconSize">{{i18n.reset_default}}</span></label><input ng-show="favEditItem.icon || favEditItem.userIcon" ng-model="favEditItem.iconSize" type="range" min="0.25" max="2" step="0.01"><label>{{i18n.icon_background_color}}</label><color-picker ng-model="favEditItem.color" color-scheme="favorites" add-colors="colorPalette"></color-picker><div class="clearfix"></div></div></div><div class="bottom"><input type="submit" ng-class="{disabled:isDisabled}" value="{{i18n.save}}" ng-style="{'background-color':config.themeColor}" class="save-btn"><spots-loader ng-show="showLoader && favEditItem.url" class="loader" width="40" height="25"></spots-loader></div></form></script><script type="text/ng-template" id="/app/spots/favorites/newtab/partials/FavoritesNewtab.html"><div ng-controller="FavoritesNewtabCtrl" id="fa" ng-class="config.colorScheme"><div class="categories-bar" ng-style="elementsStyle.categories" ng-include="jQueryLoaded ? '/app/spots/favorites/newtab/partials/CategoriesBar.html' : 'Empty.html'"></div><div class="favorites-container" background-url="{{config.bgFooter}}"><div class="sections-container"><div ng-repeat="section in config.favoritesSections" class="section-container"><section ng-include="sections[section].partial" id="{{section}}" ng-if="$first ? true : jQueryLoaded"></section></div></div></div></div></script><script type="text/ng-template" id="/app/spots/favorites/newtab/partials/modals/FavoritesRemoveTopSitesModal.html"><form ng-controller="FavoritesRemoveTopSitesModalCtrl" class="delete-category-modal" ng-submit="submitHandler()"><div ng-style="{color:config.themeColor}" class="title">{{i18n.remove_topsites}}</div><p><span>{{i18n.remove_topsites_warning}}</span><br><span>{{i18n.restore_topsites_guide}}</span></p><div class="buttons"><input type="submit" autofocus="autofocus" value="{{i18n.yes}}" ng-style="{'background-color':config.themeColor}" class="delete-btn"><input type="button" value="{{i18n.no}}" ng-style="{'background-color':config.themeColor}" class="delete-btn" ng-click="closeModal()"></div></form></script><script type="text/ng-template" id="/app/spots/favorites/newtab/partials/FavoritesView.html"><ul ui-sortable="categoriesSortableOptions" class="categories" ng-model="directory" ng-init="!directory.length && loaded('favorites')"><li class="category" ng-repeat="category in directory track by category.id"><div id="{{ category.id }}" class="category-header" ng-style="{ 'padding-bottom': 10 - (config.favoritesMargin / 2) }"><span class="title draggable">{{ i18n[category.name.toLowerCase()] || category.name }}</span><div class="btn edit" ng-click="editCategory(category)"></div><div class="btn delete" ng-click="removeCategory(category.id)"></div><div class="btn open-all" ng-click="openArrayOfFavorites(category.items)"></div><div ng-if="$index === 0" class="btn move-up" ng-click="moveSection('favorites', 'up')" hightlight-section=""></div><div ng-if=
